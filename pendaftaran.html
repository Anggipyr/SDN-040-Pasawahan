                <ul>
                    <li><a href="index.html">Beranda</a></li>

                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="form-pendaftaran">
            <h2>Formulir Pendaftaran Siswa Baru Tahun Ajaran 2025/2026</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nama_lengkap">Nama Lengkap:</label>
                    <input type="text" id="nama_lengkap" name="nama_lengkap" required>
                </div>

                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin:</label>
                    <select id="jenis_kelamin" name="jenis_kelamin" required>
                        <option value="">-- Pilih --</option>
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tempat_lahir">Tempat Lahir:</label>
                    <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                </div>

                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                </div>

                <div class="form-group">
                    <label for="agama">Agama:</label>
                    <select id="agama" name="agama" required>
                        <option value="">-- Pilih --</option>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="buddha">Buddha</option>
                        <option value="lain-lain">Lain-lain</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat Lengkap:</label>
                    <textarea id="alamat" name="alamat" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="nama_ayah">Nama Ayah:</label>
                    <input type="text" id="nama_ayah" name="nama_ayah" required>
                </div>

                <div class="form-group">
                    <label for="nama_ibu">Nama Ibu:</label>
                    <input type="text" id="nama_ibu" name="nama_ibu" required>
                </div>

                <div class="form-group">
                    <label for="kontak_wali">Nomor Telepon/HP Wali:</label>
                    <input type="tel" id="kontak_wali" name="kontak_wali" required>
                </div>

                <button type="submit" class="button primary-button">Daftar Sekarang</button>
            </form>
        </section>
    </main>
